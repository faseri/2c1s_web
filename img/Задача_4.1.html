<html>
<head><title>Фотографии</title>
<meta http-equiv=Content-type content="text/html charset=utf-8"></head>
<body>
<script>
var photo = new Array(10);
photo["les"]=new Image();
photo["les"].src="les.jpg";
photo["ozero"]=new Image();
photo["ozero"].src="ozero.jpg";
photo["porog"]=new Image(400,550);
photo["porog"].src="porog.jpg";
photo["most"]=new Image(400,550);
photo["most"].src="most.jpg";
photo["doroga"]=new Image(400,550);
photo["doroga"].src="doroga.jpg";
photo["sosni"]=new Image(400,550);
photo["sosni"].src="sosni.jpg";
photo["dali"]=new Image(400,550);
photo["dali"].src="dali.jpg";
photo["grib"]=new Image(400,550);
photo["grib"].src="grib.jpg";
photo["cveti"]=new Image(400,550);
photo["cveti"].src="cveti.jpg";
photo["kostenika"]=new Image(400,550);
photo["kostenika"].src="kostenika.jpg";
function prosm(list)
{		
	d=list.options[list.selectedIndex].value
	document.fot.src=photo[d].src;
}
</script>
<p>Выберете фотографию
<select onchange="prosm(this)">
<option value="les">Лес</option>
<option value="ozero">Озеро</option>
<option value="porog">Порог</option>
<option value="most">Мост</option>
<option value="doroga">Дорога</option>
<option value="sosni">Сосны</option>
<option value="dali">Дали</option>
<option value="grib">Гриб</option>
<option value="cveti">Цветы</option>
<option value="kostenika">Костеника</option>
</select>
<p>
<img name="fot" src="les.jpg">
</body>
</html>
