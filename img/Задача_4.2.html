<script>
function ellipse()
{ 
	var y1=300;
	var x1=650;
	var a=document.f1.a.value;
	var b=document.f1.b.value;
	var xstr="<h1 align='center'>Построение эллипса</h1><h3>Заданные длины полуосей</h3><p>горизонтальная a="+a+"<p>вертикальная b="+b+" <div style='position:absolute;top:300;left:500;width:300;height:5;'><hr color='black' size='5'></div><div STYLE='position:absolute;left:650;top:150;width:5;height:300;background-color:black'></div>";
	var n=5;
	var xstr0='<img src="dot.bmp" width='+n+' height='+n+' style="position:absolute;';
	var t=0;
	var y=y1;
	var x=x1;
	var te=6.28;
	while(t<=te)
	{	
		y=b*eval("Math.sin"+"("+t+")");
		x=a*eval("Math.cos"+"("+t+")");
		xstr+=xstr0+'top:'+(y+y1)+';left:'+(x+x1)+'">';
		t+=0.01;
	}
	 document.write(xstr);
}
</script>
